apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: healthcare-system
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: gcr.io/eastern-period-459411-i8/
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DB_NAME
          value: "auth_service"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: auth-service-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-service-db-credentials
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: auth-service-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: auth-service-db-credentials
              key: port
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: healthcare-system
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
